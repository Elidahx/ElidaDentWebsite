<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regjistrohu - Elida Dent</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://img.icons8.com/color/48/000000/tooth.png" alt="Logo Elida Dent">
            <h1>Elida Dent</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <section class="register">
        <h2>Regjistrohu për Llogari</h2>
        <form action="login.html" method="POST">
            <label for="name">Emri:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Përdoruesi:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Fjalëkalimi:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn">Regjistrohu</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Elida Dent | <a href="contact.html">Na Kontaktoni</a></p>
    </footer>
</body>
</html>
