<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Elida Dent</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <h1>Elida Dent</h1>
      <p>Shërbime Stomatologjike Premium</p>
    </div>
    <nav>
      <ul>
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="about.html" class="nav-link">About Us</a></li>
        <li><a href="products.html" class="nav-link">Products</a></li>
        <li><a href="services.html" class="nav-link">Services</a></li>
        <li><a href="contact.html" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="register">
    <h2>Regjistrohu</h2>
    <form action="#" method="post" class="register-form">
      <label for="username">Emri i përdoruesit:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Fjalëkalimi:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="btn">Regjistrohu</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Elida Dent. Të gjitha të drejtat janë të rezervuara.</p>
  </footer>
</body>
</html>
